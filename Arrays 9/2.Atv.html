<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 2. Faça um algoritmo para ler 12 números e armazenar em dois arrays: um com
        os números acima de 50. Outro com números abaixo de 50.  */
        
        var contador = 1;
        var menor_que_50 = [];
        var maior_que_50 = [];

        while (contador <= 12) {
            var num = parseInt(prompt("Informe o " + contador + " número: "));
            if (num < 50) {
                menor_que_50.push(num);
            } else {
                if (num >= 50) {
                    maior_que_50.push(num);
                }
            }
            contador++
        }
        alert("Os maiores números digitados foram: " + maior_que_50);
        alert("Os menores números digitados foram: " + menor_que_50);
    </script>
</head>
