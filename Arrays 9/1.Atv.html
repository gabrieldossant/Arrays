<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a */
        /* leitura total dos 20 números, o algoritmo deve escrever esse array.      */

        var contador = 1;
        var grupo_de_num = [];

        while (contador <= 20) {
            var cc = parseInt(prompt("Informe o " + contador + " numero: "));
            grupo_de_num.push(cc)
            contador++
        }
        alert(grupo_de_num);
        
    </script>
</head>

</html>
